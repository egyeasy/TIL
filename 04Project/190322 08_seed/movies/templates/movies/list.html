{% extends 'movies/base.html' %}
{% block body %}
    <div class="container">
        <div class="my-4"><a href="{% url 'movies:movie_new' %}">영화 추가</a></div>
        <div class="row">
        {% for movie in movies %}
            <div class="card col-3" style="width: 18rem;">
              <img src="{{ movie.poster_url }}" class="card-img-top" alt="poster of {{ movie.title }}">
              <div class="card-body">
                <p class="card-text"><a href="{% url 'movies:movie_detail' movie.id %}">{{ movie.title }}</a></p>
              </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
