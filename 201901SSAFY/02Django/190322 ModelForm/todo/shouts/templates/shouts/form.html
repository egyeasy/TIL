{% extends 'users/base.html' %}

{% block content %}
    {% if request.resolver_match.url_name == 'create' %}
        <h1>문의 작성</h1>
    {% else %}
        <h1>수정하기</h1>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
{% endblock %}
