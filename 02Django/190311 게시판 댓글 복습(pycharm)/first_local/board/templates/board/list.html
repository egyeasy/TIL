{% extends 'board/base.html' %}

{% block body %}
    {% if articles %}
    <ul>
        {% for article in articles %}
            <li><a href="{%  url 'board:article_detail' article.id %}">
                {{ article.title }} - ({{ article.comment_set.count }}) <!-- html에서는 sql 괄호 쓰지 않는다 -->
            </a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
