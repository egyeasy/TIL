<!DOCTYPE html>
<html>
    <head>
        <title>아파트 실거래가</title>
    </head>
    <body>
        <h2>너님 지금 {{ cat }} 실거래가 찾은 거 맞음?</h2>
        <table>
            <thead>
                <tr> <!-- table row -->
                    <th>위치</th> <!-- th*3 쓰고 탭 : 굵게 써주기 -->
                    <th>전용면적</th>
                    <th>실거래가</th>
                    <th>실거래월</th>
                    <th>실거래일</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results: %}
                    <tr>
                        <td>{{ result['location'] }}</td>
                        <td>{{ result['square'] }}</td>
                        <td>{{ result['sum_amt'] }}</td>
                        <td>{{ result['deal_mm'] }}</td>
                        <td>{{ result['deal_dd'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
